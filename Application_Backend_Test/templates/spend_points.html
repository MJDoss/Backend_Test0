{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Backend Test : Spend Pts {% endblock %}</h1>
    <form method="POST">
        <div class="form-group">
            <label for="points">Points</label>
            <input type="number" name="points"
               placeholder="Points" class="form-control"
               value="{{ request.form['points'] }}"></input>
        </div> 

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>  


    <div>
        <h1> Total Points :  {{ total_points['total_points']  }} </h1>
        <hr>
    </div>
    <h1> Past transactions </h1>
    <div>
        {% for t in transaction_table %}
            <h2>{{ t['payer'] }}
            <span class="badge badge-pill badge-secondary">{{ t['points'] }}</span>
            <span class="badge badge-pill badge-secondary">{{ t['timestamp_'] }}</span>
            </h2>
        <hr>
    {% endfor %}
    </div>
{% endblock %}
