{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Create new Payer for Backend Test {% endblock %}</h1>
    <form method="POST">
        <div class="form-group">
            <label for="payer">Payer</label>
            <input type="text" name="payer"
               placeholder="Payer name" class="form-control"
               value="{{ request.form['payer'] }}"></input>
        </div> 
        <div class="form-group">
            <label for="points">Points</label>
            <input type="number" name="points"
               placeholder="Points" class="form-control"
               value="{{ request.form['points'] }}"></input>
        </div> 

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>  
{% endblock %}
