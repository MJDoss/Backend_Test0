{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Backend Test : Spend Pts from a Payer {% endblock %}</h1>
    <form method="POST">
        <div class="form-group">
            <label for="payer">Payer</label>
            <input type="text" name="payer"
               placeholder="Payer name" class="form-control"
               value="{{ request.form['payer'] }}"></input>
        </div> 
        <div class="form-group">
            <label for="points">Points</label>
            <input type="number" name="points"
               placeholder="Points" class="form-control"
               value="{{ request.form['points'] }}"></input>
        </div> 

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>  

    <div>
        {% for p in payers_table %}
            <h2>{{ p['payer'] }}
            <span class="badge badge-pill badge-secondary">{{ p['points'] }}</span>
            </h2>
        <hr>
    {% endfor %}
    </div>
{% endblock %}
